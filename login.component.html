<!DOCTYPE html>
<div class="form-container">
<form>
<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h4>Login</h4>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" [(ngModel)]="user.email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="user.password" placeholder="name@example.com">
        </div>
        <button class="btn btn-primary" type="submit" (click)="loginUser()">Login</button>
    </div>
</div>
</form>
</div>
